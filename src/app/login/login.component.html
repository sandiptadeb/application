<h2>Login Form</h2>
<form>
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="userName" [(ngModel)] ="userName"  >
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password">
        
    <button type="button" (click)="doLogin()">Login</button>
  </div>
</form>
